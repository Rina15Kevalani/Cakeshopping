<div class="container" *ngIf="isSignedin">
  <div class="card text-center" style="width: 25rem; margin: 0 auto; margin-top: 20px;">
      <div class="card-body">
          <h5 class="card-title">Welcome back, {{ signedinUser }}!</h5>
          <p class="card-text">You Are the Admin of Our Website, Good Luck</p>
          <a style="cursor: pointer;" (click)="doSignout()" class="btn btn-danger me-4">Signout</a>
          <a style="cursor: pointer;" class="btn btn-danger me-4" routerLink="/admin">Menu</a>
      </div>
  </div>
</div>
